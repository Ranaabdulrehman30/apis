name: Deploy Azure Functions

on:
  push:
    tags:
      - '*'
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  DEPLOYMENT_BRANCH: 'main'

jobs:
  deploy:
    name: Deploy Azure Function
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - function_name: "testt-html-search-api"
            path: "azure-html-search"
            tag_identifier: "azure-html-search"
          - function_name: "testt-pdf-search-api"
            path: "azure-pdf-search"
            tag_identifier: "azure-pdf-search"
          - function_name: "testt-semantic-search-api"
            path: "semantic-search"
            tag_identifier: "semantic-search"
          - function_name: "html-tojson"
            path: "html-json"
            tag_identifier: "html-json"
          - function_name: "html-to-index"
            path: "json-to-index"
            tag_identifier: "json-to-index"
          - function_name: "pdf-indexer-function"
            path: "pdf-indexer-function"
            tag_identifier: "pdf-indexer-function"
          - function_name: "delete-api"
            path: "delete-api"
            tag_identifier: "delete-api"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Extract tag info
        id: tag-info
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          FUNCTION_ID=$(echo $TAG_NAME | cut -d'-' -f2-)
          echo "function_id=$FUNCTION_ID" >> $GITHUB_OUTPUT
          echo "Extracted tag name: $TAG_NAME"
          echo "Extracted function ID: $FUNCTION_ID"

      - name: Verify tag is on main branch
        run: |
          git fetch origin main
          if git branch -r --contains ${{ github.ref }} | grep -q "origin/main"; then
            echo "Tag is on main branch"
          else
            echo "Tag must be on the main branch"
            exit 1
          fi

      - name: Setup Python
        if: matrix.tag_identifier == steps.tag-info.outputs.function_id
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        if: matrix.tag_identifier == steps.tag-info.outputs.function_id
        run: |
          if [ -f "${{ matrix.path }}/requirements.txt" ]; then
            pip install -r ${{ matrix.path }}/requirements.txt
          fi

      - name: Login to Azure
        if: matrix.tag_identifier == steps.tag-info.outputs.function_id
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Function
        if: matrix.tag_identifier == steps.tag-info.outputs.function_id
        uses: azure/functions-action@v1
        with:
          app-name: ${{ matrix.function_name }}
          package: ${{ matrix.path }}